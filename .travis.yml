language: bash
env:
    global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so

addons:
  apt:
    packages:
    # Necessary to get xmllint available
    - libxml2-utils

before_script:
    - echo $TRAVIS_COMMIT
    - ls xml/*.xml
    - xmllint --version

script:
    - xmllint --noout --noent xml/*.xml
