language: bash
env:
      global:
      - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so

addons:
  apt:
    packages:
    - libxml2-utils
    - libxml2-dev
    - libxml2

before_script:
    - echo TRAVIS Commit: $TRAVIS_COMMIT
    - ls xml/*.xml
    - xmllint --version

script:
    - for file in xml/*.xml; do echo ">>> $file"; xmllint --noout --noent $file; done
